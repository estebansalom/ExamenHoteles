        <section id="sct_registrar" class="popup-bg">
                <form class="popup-content scroll">
                    <h3 class "form-title">Regístre un hotel</h3>
                    <div>
    
                        <label for="txtNombre">Nombre del hotel</label>
                        <input id="txtNombre" type="text" placeholder="Nombre del hotel" required>
    
                        <label for="txtTelefono">Teléfono</label>
                        <input type="tel" id="txtTelefono" required placeholder="Teléfono de recepción">
    
                        <label for="txtCorreo">Correo electrónico</label>
                        <input id="txtCorreo" type="email" placeholder="Correo electrónico" required>
    
                        <div id="mapa"></div>
    
                        <label for="numLatitud">Latitud</label>
                        <input type="number" id="numLatitud" disabled required >
    
                        <label for="numLongitud">Longitud</label>
                        <input type="number" id="numLongitud" disabled required >
    
                        <label for="txtDireccion">Dirección exacta</label>
                        <input type="text" id="txtDireccion" required placeholder="Dirección exacta del hotel*">
    
                        <label for="ubicacion">Ubicación</label>
                        <div id=ubicacion>
                            <select name="provincia" id="sltProvincia" required>
                                <option value="">--Seleccione una provincia--</option>
                            </select>
                            <select name="canton" id="sltCanton" required>

                            </select>
                            <select name="distrito" id="sltDistrito" required>
