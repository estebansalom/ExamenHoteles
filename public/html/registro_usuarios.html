<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HotelStar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registro_usuarios.css">
</head>

<body>
        <header>
                <h1 class="flow-root">
                    <a id="HotelStar" href="landing_page.html">HotelStar</a>
                    <a href="#" id="★">★</a>

                    <button id="btnIniciar" class="">Iniciar sesión</button>
                </h1>
            </header>
    <main>
        <section id="sct_registrar">
            <form class="scroll">
                <h3 class "form-title">Regístrese aquí</h3>
                <div>
                    <div class="div-foto">
                        <img src="../img/default-avatar.png" alt="Foto" id="txtImagen" class="">
                        <button type="button" id="btnSubirFoto" class="">Subir foto</button>
                    </div>

                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" type="text" placeholder="Ingrese su nombre" required>

                    <label for="txtSegundoNombre">Segundo nombre</label>
                    <input id="txtSegundoNombre" type="text" placeholder="Ingrese su segundo nombre (opcional)">

                    <label for="txtPrimerApellido">Primer apellido</label>
                    <input id="txtPrimerApellido" type="text" placeholder="Ingrese su primer apellido" required>

                    <label for="txtSegundoApellido">Segundo apellido</label>
                    <input id="txtSegundoApellido" type="text" placeholder="Ingrese su segundo apellido (opcional)">

                    <label for="txtCorreo">Correo electrónico</label>
                    <input id="txtCorreo" type="text" placeholder="Ingrese su correo electrónico" required>

                    <label for="txtCedula">Cédula</label>
                    <input id="txtCedula" type="text" placeholder="Ingrese su número de cédula" required>

                    <label for="dateNacimiento">Fecha de nacimiento</label>
                    <input id="dateNacimiento" type="date" required autocomplete>

                    <label for="sltSexo">Sexo</label>
                    <select id="sltSexo" required aria-placeholder="Seleccione su sexo">
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>

                    <label for="txtContrasenna">Contraseña</label>
                    <input id="txtContrasenna" type="password" required placeholder="Ingrese una contraseña segura">

                    <label for="txtConfirmacion">Confirmación</label>
                    <input id="txtConfirmacion" type="password" required placeholder="Confirme su contraseña">

                    <button type="button" id="btnRegistrar">Registrar usuario</button> 
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
<script src="../js/jquery-3.3.1.js"></script>
<script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
<script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
<script src="../js/controlador_menu.js"></script>
<script src="../js/usuarios_public/servicio_usuarios.js"></script>
<script src="../js/usuarios_public/controlador_imagen.js"></script>
<script src="../js/usuarios_public/controlador_usuarios.js"></script>

</html>
